<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- include style css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container start -->
    <div class="container">
      <!-- keys start -->
      <div class="keys ">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
      <!-- keys end -->

      <!-- audios song start -->
      <div class="audios">
        <audio data-key="65" src="sounds/clap.wav">
          Your browser does not support the
        </audio>
        <audio data-key="83" src="sounds/hihat.wav">
          Your browser does not support the
        </audio>
        <audio data-key="68" src="sounds/kick.wav">
          Your browser does not support the
        </audio>
        <audio data-key="70" src="sounds/openhat.wav">
          Your browser does not support the
        </audio>
        <audio data-key="71" src="sounds/boom.wav">
          Your browser does not support the
        </audio>
        <audio data-key="72" src="sounds/ride.wav">
          Your browser does not support the
        </audio>
        <audio data-key="74" src="sounds/snare.wav">
          Your browser does not support the
        </audio>
        <audio data-key="75" src="sounds/tom.wav">
          Your browser does not support the
        </audio>
        <audio data-key="76" src="sounds/tink.wav">
          Your browser does not support the
        </audio>
      </div>
      <!-- audios song end -->
    </div>
    <!-- container end -->

    <!-- include js file -->
    <script src="main.js"></script>
  </body>
</html>
